<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Valhalla Daily Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: monospace;
      background: #f0f0f0;
      position: relative;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    body::before {
      content: "";
      background: url('https://diego-valhallab.github.io/Valhalla-Sighting-Log/valhalla-picto-black-yellow-1.png') no-repeat center center;
      background-size: 50%;
      opacity: 0.15;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      position: relative;
      z-index: 1;
    }

    table {
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      font-size: 2rem;
      position: relative;
      z-index: 1;
    }

    th, td {
      padding: 20px 30px;
      border: 1px solid #ccc;
    }

    th {
      background: #333;
      color: white;
    }

    td {
      color: #333;
    }
  </style>
</head>
<body>

  <h1>VALHALLA DAILY STATUS</h1>

  <table id="status-table">
    <thead>
      <tr>
        <th>DATE</th>
        <th>DEPARTURE</th>
        <th>WEATHER</th>
        <th>STATUS</th>
        <th>NOTES</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQapPgqlQxeNBXqQ6oCcG-X1m7S2tUbOWbrx1xbvlqOyGW6Of_78PJwq8p-0LFOyWv9xmnHOZd9z2c9/pub?gid=0&single=true&output=csv&t=" + new Date().getTime();

    function getWeatherEmoji(weather) {
      if (!weather) return '';
      const w = weather.toLowerCase();
      if (w.includes('sunny')) return '☀️';
      if (w.includes('cloud')) return '☁️';
      if (w.includes('rain')) return '🌧️';
      if (w.includes('snow')) return '❄️';
      if (w.includes('wind')) return '💨';
      return '🌡️';
    }

    function getStatusBackground(status) {
      const s = status.toUpperCase();
      if (s.includes("ON TIME")) return '#d4edda';      // light green
      if (s.includes("DELAYED")) return '#fff3cd';     // light yellow
      if (s.includes("CANCELLED")) return '#f8d7da';   // light red
      return 'transparent';
    }

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        const data = results.data.filter(row =>
          row.DATE || row['DEPARTURE TIME'] || row.WEATHER || row.STATUS || row.NOTES
        );

        const tbody = document.querySelector("#status-table tbody");
        tbody.innerHTML = '';

        if (data.length === 0) {
          tbody.innerHTML = "<tr><td colspan='5'>No data available</td></tr>";
          return;
        }

        const latest = data[data.length - 1];
        const safe = (value) => value && value.trim() ? value : 'N/A';
        const statusText = safe(latest.STATUS);
        const bgColor = getStatusBackground(statusText);

        const weatherEmoji = getWeatherEmoji(latest.WEATHER);

        const rowHTML = `
          <tr>
            <td>${safe(latest.DATE)}</td>
            <td>${safe(latest['DEPARTURE TIME'])}</td>
            <td>${weatherEmoji} ${safe(latest.WEATHER)}</td>
            <td style="background-color: ${bgColor};">${statusText}</td>
            <td>${safe(latest.NOTES)}</td>
          </tr>
        `;

        tbody.innerHTML = rowHTML;
      },
      error: function(err) {
        console.error("PapaParse error:", err);
      }
    });
  </script>

</body>
</html>
