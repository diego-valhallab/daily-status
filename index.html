<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Valhallab Daily Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      background: #f0f0f0;
      position: relative;
      min-height: 100vh;
    }

    /* Watermark background */
    body::before {
      content: "";
      background: url('https://diego-valhallab.github.io/Valhalla-Sighting-Log/valhalla-picto-black-yellow-1.png') no-repeat center center;
      background-size: 50%;
      opacity: 0.1;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    .status-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-align: left;
      position: relative;
      z-index: 1;
    }

    .status-card p {
      margin: 8px 0;
      font-size: 16px;
    }

    .label {
      font-weight: bold;
    }

    /* Status color styles */
    .status-on-time { color: green; font-weight: bold; }
    .status-delayed { color: orange; font-weight: bold; }
    .status-cancelled { color: red; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Valhallab Daily Status</h1>
  <div class="status-card" id="status">
    <p>Loading status...</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQapPgqlQxeNBXqQ6oCcG-X1m7S2tUbOWbrx1xbvlqOyGW6Of_78PJwq8p-0LFOyWv9xmnHOZd9z2c9/pub?gid=0&single=true&output=csv&t=" + new Date().getTime();

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        const data = results.data.filter(row =>
          row.DATE || row['DEPARTURE TIME'] || row.WEATHER || row.STATUS || row.NOTES
        );

        if (data.length === 0) {
          document.getElementById('status').innerHTML = '<p>No status available.</p>';
          return;
        }

        const latest = data[data.length - 1];
        const safe = (value) => value && value.trim() ? value : 'N/A';

        // Determine status class
        let statusClass = '';
        const statusValue = safe(latest.STATUS).toUpperCase();
        if (statusValue.includes("ON TIME")) statusClass = 'status-on-time';
        else if (statusValue.includes("DELAYED")) statusClass = 'status-delayed';
        else if (statusValue.includes("CANCELLED")) statusClass = 'status-cancelled';

        const statusDiv = document.getElementById('status');
        statusDiv.innerHTML = `
          <p><span class="label">üìÖ Date:</span> ${safe(latest.DATE)}</p>
          <p><span class="label">üïì Departure Time:</span> ${safe(latest['DEPARTURE TIME'])}</p>
          <p><span class="label">üå¶Ô∏è Weather:</span> ${safe(latest.WEATHER)}</p>
          <p><span class="label">‚úÖ Status:</span> <span class="${statusClass}">${safe(latest.STATUS)}</span></p>
          <p><span class="label">üìù Notes:</span> ${safe(latest.NOTES)}</p>
        `;
      },
      error: function(err) {
        console.error("PapaParse error:", err);
      }
    });
  </script>

</body>
</html>
